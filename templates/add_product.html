{% extends "base.html" %}
{% block content %}
<div class="container">
    {% if access %}
        <h1>Добавить новый продукт</h1>

        <form method="POST" action="" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Название продукта*:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="price">Цена*:</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="status">Статус:</label>
                <select class="form-control" id="status" name="status">
                    <option value="На складе">На складе</option>
                    <option value="Использован">Использован</option>
                    <option value="Доставляется" selected>Доставляется</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image">Изображение:</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
                <small class="form-text text-muted">Загрузите изображение продукта (JPG, PNG)</small>
            </div>

            <div class="form-actions mt-4">
                <button type="submit" class="btn btn-primary">Добавить продукт</button>
                <a href="{{ url_for('business_products', id=bizz_id) }}" class="btn btn-secondary ml-2">Отмена</a>
            </div>
        </form>
    {% else %}
        <div>Что-то пошло не так</div>
    {% endif %}
</div>
{% endblock %}
