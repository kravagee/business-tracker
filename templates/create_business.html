{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">Создание нового бизнеса</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Название бизнеса</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Описание бизнеса</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Создать бизнес</button>
            <a href="/business_list" class="btn btn-secondary ml-2">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
