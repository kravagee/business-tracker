{% extends "base.html" %}
{% block content %}
<div class="container">
    {% if access %}
        <h1>Редактирование сотрудника</h1>
        <h2>Бизнес: {{ biz.name }}</h2>

        <form method="POST" action="">
            <input type="hidden" name="business_id" value="{{ biz.id }}">
            <input type="hidden" name="worker_id" value="{{ work.id }}">

            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" name="name"
                       value="{{ work.name }}" required>
            </div>

            <div class="form-group">
                <label for="surname">Фамилия:</label>
                <input type="text" class="form-control" id="surname" name="surname"
                       value="{{ work.surname or '' }}">
            </div>

            <div class="form-group">
                <label for="position">Должность:</label>
                <input type="text" class="form-control" id="position" name="position"
                       value="{{ work.position or '' }}">
            </div>

            <div class="form-group">
                <label for="salary">Зарплата:</label>
                <input type="number" step="0.01" class="form-control" id="salary" name="salary"
                       value="{{ work.salary or '' }}">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a href="{{ url_for('business_workers', id=biz.id) }}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    {% else %}
        <div>Что-то пошло не так</div>
    {% endif %}
</div>
{% endblock %}
